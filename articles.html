<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="News Explorer Diploma Project">
  <meta name="author" content="Varya Likhanina">
  <title>NewsExplorer</title>
  <link rel="icon" href="./images/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.970fe40a6a7d489d49ab.css?f8ad8b721a92d7759a8b">
</head>
<body>
  <div class="page page_index">
    <header class="header">
      <nav class="nav nav_articles">
        <h3 class="nav__logo nav__logo_articles">NewsExplorer</h3>
        <div class="nav__buttons nav__buttons_articles nav__buttons_after-login">
          <a href="./index.html" class="nav__link nav__link_black">Главная</a>
          <a href="./articles.html" class="nav__link nav__link_black nav__link_black-underlined">Сохранённые статьи</a>
          <button class="nav__authorize nav__authorize_logout nav__authorize_black"><div class="nav__authorize-name"></div><img class="nav__authorize-icon nav__authorize-icon_black" src="./images/Union-black.png" alt="В личный кабинет"></button>
        </div>
        <img class="nav__burger" src="./images/menu-black.png" alt="Меню">
      </nav>
      <nav class="nav nav_mobile">
        <div class="nav__content nav__content_articles">
          <div class="nav__mobile-wrapper">
            <h3 class="nav__logo nav__logo_articles">NewsExplorer</h3>
            <img class="nav__close" src="./images/close-black.png" alt="Закрыть меню">
          </div>
          <div class="nav__mobile-menu nav__mobile-menu_articles">
            <a href="./index.html" class="nav__link nav__link_black">Главная</a>
            <a href="./articles.html" class="nav__link nav__link_black">Сохранённые статьи</a>
            <button class="nav__authorize nav__authorize_logout nav__authorize_black nav__authorize_logout-mobile"><div class="nav__authorize-name nav__authorize-name_mobile"></div><img class="nav__authorize-icon nav__authorize-icon_white" src="./images/Union-black.png" alt="В личный кабинет"></button>
          </div>
        </div>
      </nav>
      <div class="info">
        <p class="info__articles">Сохранённые статьи</p>
        <h1 class="info__greeting"><span class="info__greeting-name"></span>, у вас <span class="info__greeting-articles-number"></span> сохранённых статей</h1>
        <p class="info__keywords">По ключевым словам: <span class="info__keywords_bold"></span><span class="info__keywords_bold info__keywords_first"></span><span class="info__keywords_bold info__keywords_second"></span><span class="info__keywords_number"></span></p>
      </div>
    </header>
    <section class="results">
      <template id="results__card-template">
        <div class="results__card">
          <img class="results__card-image" src="" alt="Иллюстрация к новости">
          <p class="results__card-date"></p>
          <a href="" class="results__card-link" target="_blank">
            <h3 class="results__card-heading"></h3>
          </a>
          <p class="results__card-text"></p>
          <p class="results__card-source"></p>
        </div>
      </template>
      <div class="results__cards">
      </div>
      <button class="results__show-more">Показать еще</button>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&#169; Supersite, Powered by News API</p>
      <div class="footer__links-wrapper">
        <div class="footer__links">
          <a href="index.html" class="footer__link">Главная</a>
          <a href="https://praktikum.yandex.ru/" class="footer__link" target="_blank">Яндекс.Практикум</a>
        </div>
        <div class="footer__icons">
          <a href="https://github.com/varyalikhanina/" class="footer__icon" target="_blank">
              <img class="footer__icon-image" src="./images/github.png" alt="Иконка Github">
          </a>
          <a href="https://www.facebook.com/varyalikhanina" class="footer__icon" target="_blank">
              <img class="footer__icon-image" src="./images/facebook.png" alt="Иконка Facebook">
          </a>
        </div>
      </div>
    </footer>
  </div>
  <script src="articles.45f842b69935a786ed28.js?f8ad8b721a92d7759a8b"></script>
</body>
</html>
